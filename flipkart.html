    <link rel="stylesheet" href="flipkart.css">

<link rel="stylesheet" href="flipkart.css">
<body onload="display()">

        <img src="https://cdn.dummyjson.com/product-images/2/thumbnail.jpg" alt="">

    <script>

             // var products=document.getElementsByClassName("product");
